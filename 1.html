<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
  *{
      margin: 0px;
      padding: 0px;
  }
    .cvs{
        display: block;
        width: 500px;
        height:500px;
        background-color: azure;
        box-shadow: 0px 0px 10px 2px red inset;
        margin: 50px auto;
    }
</style>
<body>
    <canvas class="cvs" width="500" height="500" >你的浏览器不支持、请更换谷歌浏览器！</canvas>
    <!-- 
        css的width与height属性定义的是画布的大小
        canvas的width与height属性定义的是可绘制区域的大小。绘制的坐标是按绘制区的相对坐标进行计算的
    -->
</body>
<script>
    let cvs= document.getElementsByClassName("cvs")[0];
    let environment = cvs.getContext("2d");
     
    environment.fillStyle = "red";
    /*详解
    environment.arc(50,50,50,0,Math.PI/2,true);
   
        第1,2个参数是圆的圆心
        第3个参数是圆的半径
        第4,5个参数是圆的弧度，4代表起点、5代表重点
        第6个参数是个布尔值。true代表顺时针、false代表逆时针，
        顺时针逆时针的意思是，第五个参数的结束点是按顺时针还是逆时针的方式走
    */
     /*正方形、长方形
    environment.fill();
   environment.fillRect(120,0,100,100);
  
        第1,2个参数是起点（从哪开始画）
        第3,4个参数是正方形的大小（可计算出重点，例如当前：终点为220 100）
   */
    /*线条
   environment.beginPath();
   environment.moveTo(0,150);
   environment.lineTo(250,150);
   environment.stroke()
   environment.closePath();
  
        俩点练成一条线、画线条必须有一个起点（moveTo）
        要画到哪（lineTo）、可以有多个
        为了不影响其他的绘制，可以用beginpath和closepath闭合
        这样就不会对其他绘制造成影响
   */
    /*
   environment.beginPath();
   environment.moveTo(100,200);
   environment.arcTo(130,300,-120,150,50);
   environment.stroke();
   environment.closePath();
  
        这个没什么好解释的，跟arc很想。只是多了个moceto
        他是有
        另外就是参数的问题了 向下是负数
   */
   environment.beginPath();
   environment.moveTo(250,250);
   environment.quadraticCurveTo(50,100,50,150);
   environment.stroke();
   environment.closePath();
   /*
        二次贝塞尔曲线：1.2个参数是控制点的坐标。3.4参数是结束点的坐标
        三次贝塞尔曲线：1.2,3.4都是控制点的坐标。5.6是结束点的坐标
        二次贝塞尔曲线：quadraticCurveTo
        三次贝塞尔曲线：besierCurveTo
   */
</script>
</html>
